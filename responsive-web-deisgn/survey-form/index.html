<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="resume">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>

        <label for="age" id="number-label">Age(optional)</label>
        <input type="number" id="number" name="age" min="1" max="100" placeholder="Age" required>

        <div id="control-select">
            <label for="role">Which option best describes your current role ?</label>
            <select name="role" id="dropdown">
                <option selected >Select current role</option>
                <option value="Student" >Student</option>
                <option value="Full time job" >Full time job</option>
                <option value="Full time Learner" >Full time Learner</option>
                <option value="Prefer not to say" >Prefer not to say</option>
                <option value="Other" >Other</option>
            </select>
        </div>

        <div id="control-radio">
            <span>Would you recommend freeCodeCamp to a friend ?</span>
            <div id="control">
                <input type="radio" name="recommend" value="definitely" id="definitely">
                <label for="definitely">Definitely</label>
            </div>
            <div id="control">
                <input type="radio" name="recommend" value="maybe" id="Maybe">
                <label for="Maybe">Maybe</label>
            </div>
            <div id="control">
                <input type="radio" name="recommend" value="not sure" id="Not sure">
                <label for="Not sure">Not sure</label>
            </div>
        </div>

        <div id="control-checkbox">
            <span>What would you like to see improved?(check all that apply)</span>
            <div id="control">
                <input type="checkbox" name="Front-end Projects" value="Front-end Projects" id="Front-end Projects">
                <label for="Front-end Projects">Front-end Projects</label>
            </div>
            <div id="control">
                <input type="checkbox" name="Back-end Projects" value="Back-end Projects" id="Back-end Projects">
                <label for="Back-end Projects">Back-end Projects</label>
            </div>
            <div id="control">
                <input type="checkbox" name="Data Visualization" value="Data Visualization" id="Data Visualization">
                <label for="Data Visualization">Data Visualization</label>
            </div>
            <div id="control">
                <input type="checkbox" name="Challenges" value="Challenges" id="Challenges">
                <label for="Challenges">Challenges</label>
            </div>
            <div id="control">
                <input type="checkbox" name="Open Source Community" value="Open Source Community" id="Open Source Community">
                <label for="Open Source Community">Open Source Community</label>
            </div>
            <div id="control">
                <input type="checkbox" name="Gitter help rooms" value="Gitter help rooms" id="Gitter help rooms">
                <label for="Gitter help rooms">Gitter help rooms</label>
            </div>
            <div id="control">
                <input type="checkbox" name="Videos" value="Videos" id="Videos">
                <label for="Videos">Videos</label>
            </div>
    
            <div id="control">
                <input type="checkbox" name="City Meetups" value="City Meetups" id="City Meetups">
                <label for="City Meetups">City Meetups</label>
            </div>
    
            <div id="control">
                <input type="checkbox" name="Wiki" value="Wiki" id="Wiki">
                <label for="Wiki">Wiki</label>
            </div>
    
            <div id="control">
                <input type="checkbox" name="Forum" value="Forum" id="Forum">
                <label for="Forum">Forum</label>
            </div>
    
            <div id="control">
                <input type="checkbox" name="Additional Courses" value="Additional Courses" id="Additional Courses">
                <label for="Additional Courses">Additional Courses</label>
            </div>
        </div>

        <div id="control-text">
            <label for="">Any comments or suggestions?</label>
            <textarea name="" id="" placeholder="Enter your comment here..." cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
